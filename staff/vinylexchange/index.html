<!DOCTYPE html>
<html>
<head>
    <title>Vinyl Exchange — Обмін і продаж платівок</title>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.4/less.min.js"></script>
    <meta charset="utf-8"/>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <a id="logo" href="#">Vinyl Exchange</a>
        </div>
        <div id="content">
            <table class="datatable exchange" cellspacing="0" cellpadding="0" border="0">
                <tr>            
                    <th class="artist">Виконавець</th>
                    <th class="title">Назва</th>
                    <th class="date">Додано</th>
                </tr>
                <tr class="odd">
                    <td class="artist"><a href="#">Live at Last</a></td>
                    <td class="title"><a href="#">Black Sabbath</a></td>
                    <td class="date"><a href="#">25.08.2014</a></td>
                </tr>
                
                <tr class="even">
                    <td class="artist"><a href="#">Delicate Sound of Thunder</a></td>
                    <td class="title"><a href="#">Pink Floyd</a></td>
                    <td class="date"><a href="#">25.08.2014</a></td>
                </tr>
                <tr class="odd">
                    <td class="artist"><a href="#">Последний герой</a></td>
                    <td class="title"><a href="#">Кино</a></td>
                    <td class="date"><a href="#">25.08.2014</a></td>
                </tr>
                <tr class="even">
                    <td class="artist"><a href="#">Led Zeppelin</a></td>
                    <td class="title"><a href="#">Houses of Holy</a></td>
                    <td class="date"><a href="#">25.08.2014</a></td>
                </tr>
                <tr class="odd">
                    <td class="artist"><a href="#">Led Zeppelin</a></td>
                    <td class="title"><a href="#">Led Zeppelin IV</a></td>
                    <td class="date"><a href="#">25.08.2014</a></td>
                </tr>
                <tr class="even">
                    <td class="artist"><a href="#">Wolfgang Amadeus Mozart</a></td>
                    <td class="title"><a href="#">Requiem in D Minor</a></td>
                    <td class="date"><a href="#">24.08.2014</a></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>

<script src="styling-script.js"></script>
