<div class="logoutButton">
	<input type="button" id="logOut" value="Log out"></input>
</div>
<div class="chatPart">
	<div class="chatHistory">
	<div class="chatHistoryTitle">
		<h2>Chat Window</h2>
		</div>
		<div class="messages">
			<table>
			    <tbody>
			        <tr>
			            <td class="timeStamp">
			            </td>
			            <td class="msgTexts">
			            </td>
			        </tr>
			    </tbody>
			</table>
		</div>
	</div>
	<div class="messageSend">
		<div class="user">				
			<img class="img thisUser" src="images/avatar.png">
		</div>
		<div id="send">
			<textarea id="typeMessage"></textarea>
		</div>
		<input type="button" id="sendButton" value="Send"/>	
	</div>
</div>
<div class="usersPart">
	<div class="usersList online">
		<div class="userslistTitle">
			<h2>Users Online</h2>
			<div class="listSettings online"></div>
		</div>
		<div class="users online tile"></div>
	</div>
	<div class="usersList black">
		<div class="userslistTitle">
			<h2>Black List</h2>
			<div class="listSettings black"/></div>
			<div class="users black tile"></div>
		</div>
	</div>
</div>
<div class="notification-bar">          
<div class="notification-text"></div> 
<script type="text/javascript" src="js/chat1.js"></script>
