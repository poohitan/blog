<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/styles.css" />
	<script type="text/javascript" src="js/init.js"></script>
	<title>Chaty</title>
</head>

<body>
	<div class="content">
		<div class="chatView"></div>
		<div class="loggingIn invisible">
			<h2>Please wait...</h2>
			<div class="user">
			<img class="thisUser"/>
			</div>
			  <div id="progress-bar">
			  </div>
			</div>
			<div class="loginView">
			
				<h2>Welcome!</h2>
				<div class="conError error"></div>
				<form id="form">
					<div class="inputUsername">
						<div class="error nameError"></div>
						<div>
							<span>Name</span><input id="username" type="text"></input>
						</div>
					</div>
					<div class="inputSex">
						<span>Sex</span>
						<span><img class="icon checked" sex="male" src="images/male.png"/></span>
						<span><img class="icon" sex="female" src="images/female.png"/></span>
						<input type="radio" name="sex" value="male" checked></input>
						<input type="radio" name="sex" value="female"></input>
					</div>
					<div class="inputImage">
						<div class="error imageError"></div>
						<div class="user">
							<img src="images/avatar.png" id="image">
						</div>
						<span>
							<input type="button" value="Select image" id="selectImage"></input>
						</span>
						<input type="file" id="imageChoise" accept="image/jpg, image/jpeg, image/gif, image/png"></input>
					</div>
					<div class="goToChat">
						<input id="chatNow" type="button" value="Chat Now!"></input>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/chat1.js"></script>
</body>
</html>
