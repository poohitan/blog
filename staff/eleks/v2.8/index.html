<!DOCTYPE html>
<html>
<head>
    <title>Sign in to chat</title>
    <meta charset="utf-8">
    <link href="stylesheets/style.less" rel="stylesheet/less" type="text/css"/>
	<script src="scripts/less.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="scripts/socket.js"></script>
</head>
<body>
<!-- Background image, gradient and so on -->
<div id="background-image-holder"></div>
<div id="background-color-holder"></div>
<div id="gradient-holder"></div>
<!-- /Background image, gradient and so on -->
    
<!-- Login form -->
<div class="outer-wrapper">
    <div class="inner-wrapper">
        <div class="login-form">
            <div class="logo">
                <img src="images/logo.png" border="0" alt="Logo"/>
            </div>
            <div class="line">
                <h1>Sign in to chat</h1>
            </div>
            <form>
                <div class="line name">
                    <span class="label">Name</span>
                    <input id="input-name" type="text" name="name" autofocus/>
                </div>
                <div class="line sex">
                    <span class="label">Sex</span>
                    <input id="input-male" type="radio" name="sex" value="male"/>
                    <label for="input-male"><span>Male</span></label>
                    <input id="input-female" type="radio" name="sex" value="female"/>
                    <label for="input-female"><span>Female</span></label>
                </div>
                <div class="line photo">
                    <div class="avatar">
                        <img src="images/mr-x.png" alt="Mr. X" border="0"/>
                    </div>
                    <div class="file-upload">
                        <span>Upload image</span><input id="input-photo" type="file" accept="image/*"/>
                    </div>
                </div>
                <div class="line login-button">
                    <input id="login" type="submit" value="Chat now!"/>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /Login form -->
    
<!-- Preloader window -->
<div id="progress-wrapper">
    <div class="line"><span>Loading...</span></div>
    <div class="line">
        <div class="preloader" align="center">
            <img src="images/headbanger.gif" border="0"/> 
        </div>
    </div>
</div>
<!-- /Preloader window -->

<!-- Chat window -->
<div id="wrapper">
    <div id="logo">
        <img src="images/logo.png" border="0" alt="Logo"/>
    </div>
    <div id="logout-button">
        <input id="logout" type="button" value="Log out"/>
    </div>
    <div class="clearfix"></div>
    <div class="box" id="chat">
        <div class="container">
        </div>
    </div>
    <div class="box" id="users-online">
        <div class="container">
            <div class="header">
                <span class="title">Users online</span>
                <div class="button-view-mode users-online tile"></div>
            </div>
            <div class="users-container list">
            </div>
        </div>
    </div>
    <div class="box" id="messagebox-userinfo">
        <div class="container">
            <div id="userinfo">
                <div class="avatar">
                    <img src="images/mr-x.png" alt="Mr. X" border="0"/>
                </div>
                <span class="username">Fucking-long-username</span>
            </div>
            <div id="messagebox">
                <textarea name="message" id="messagebox-text" autofocus></textarea>
            </div>
            <div id="buttons">
                <div id="send-button">
                    <input type="button" name="send" id="send-message" value="Send"/>
                </div>
                <div id="smiles-button">
                    <input type="button" name="send" id="choose-smile">
                </div>
            </div>
            <div id="smiles">
                <div>:) ;) :(</div>
                <div>:'( >:{</div>
                <div>blah-blah</div>
            </div>
        </div>
    </div>
    <div class="box" id="black-list">
        <div class="container">
            <div class="header">
                <span class="title">Black list</span>
                <div class="button-view-mode black-list tile"></div>
            </div>
            <div class="users-container list">
            </div>
        </div>
    </div>
</div>
<!-- /Chat window -->
</body>
</html>

<script src="scripts/chat.js"></script>
