<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Веслом по голові</title>
<style>
body {
	background: #000;
}
#jasper {
	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	margin: auto;
	background-image:url(thats-a-paddlin.png);
	width: 450px;
	height: 350px;
	cursor: pointer;
}
</style>
<script type="text/javascript">
var isJasperTalkingNow = false;
var number = (Math.floor(Math.random() * 3) + 1);
var previousNumber;
function say() {
if (isJasperTalkingNow == false) {
		isJasperTalkingNow = true;		
		while (number == previousNumber) {
			number = (Math.floor(Math.random() * 3) + 1);
		}
		var audio = new Audio('voice' + number + '.mp3');
		audio.play();
		window.setTimeout(notifyJusperStoppedTalking, 1100);
		previousNumber = number;		
	}	
}
function notifyJusperStoppedTalking() {
	isJasperTalkingNow = false;
}
</script>
</head>
<body>
<div id="jasper" onClick="say();"></div>
</body>
</html>
